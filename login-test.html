<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom right, #f0f4ff, #d9e2ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            background-color: #4f46e5;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            color: #666;
            font-size: 14px;
            margin: 5px 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4338ca;
        }
        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }
        .success {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #4f46e5;
            color: white;
            text-align: center;
            z-index: 9999;
        }
        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9fafb;
            border-radius: 5px;
            font-size: 14px;
        }
        .demo-accounts h3 {
            margin-top: 0;
            font-size: 16px;
            color: #4f46e5;
        }
        .demo-account {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .demo-account:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MIQ</div>
            <h1>Welcome Back</h1>
            <p>Sign in to your MediaIQ account</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <button id="login-button">Sign In</button>
        
        <div class="demo-accounts">
            <h3>Demo Accounts</h3>
            <div class="demo-account">
                <strong>Admin:</strong> admin@example.com / admin
            </div>
            <div class="demo-account">
                <strong>User:</strong> user@example.com / user
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            
            // Clear previous errors
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            
            // Check for demo accounts first
            if (email === 'admin@example.com' && password === 'admin') {
                // Admin login
                console.log('Using direct client-side authentication for admin demo account');
                const mockAdminUser = {
                    id: 1,
                    email: 'admin@example.com',
                    name: 'Admin User',
                    role: 'admin'
                };
                
                // Display success message
                const successMessage = document.createElement('div');
                successMessage.className = 'success';
                successMessage.innerText = 'Login successful! Redirecting to dashboard...';
                document.body.appendChild(successMessage);
                
                // Store authentication data
                localStorage.setItem('token', 'mock-admin-token');
                localStorage.setItem('user', JSON.stringify(mockAdminUser));
                document.cookie = `token=mock-admin-token; path=/; max-age=${60 * 60 * 24}`;
                
                // Simulate redirect
                setTimeout(() => {
                    alert('Admin login successful! In a real app, you would be redirected to /admin');
                    successMessage.remove();
                }, 1500);
                return;
            } else if (email === 'user@example.com' && password === 'user') {
                // Regular user login
                console.log('Using direct client-side authentication for user demo account');
                const mockRegularUser = {
                    id: 2,
                    email: 'user@example.com',
                    name: 'Regular User',
                    role: 'user'
                };
                
                // Display success message
                const successMessage = document.createElement('div');
                successMessage.className = 'success';
                successMessage.innerText = 'Login successful! Redirecting to dashboard...';
                document.body.appendChild(successMessage);
                
                // Store authentication data
                localStorage.setItem('token', 'mock-user-token');
                localStorage.setItem('user', JSON.stringify(mockRegularUser));
                document.cookie = `token=mock-user-token; path=/; max-age=${60 * 60 * 24}`;
                
                // Simulate redirect
                setTimeout(() => {
                    alert('User login successful! In a real app, you would be redirected to /');
                    successMessage.remove();
                }, 1500);
                return;
            }
            
            // For non-demo accounts, show error
            errorElement.textContent = 'Invalid email or password. Please use one of the demo accounts.';
            errorElement.style.display = 'block';
        });
    </script>
</body>
</html>
